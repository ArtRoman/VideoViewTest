apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "ru.artroman.videotest"
		minSdkVersion 16
		//noinspection OldTargetApi
		targetSdkVersion 22
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		debug {
			minifyEnabled false
		}
	}
}

dependencies {
	compile 'com.google.android.exoplayer:exoplayer:r1.5.7'
}
